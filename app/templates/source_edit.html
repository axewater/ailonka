{% extends "base.html" %}

{% block title %}Edit {{ source.name }} - Ailonka{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('main.sources') }}">Sources</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('main.source_detail', source_id=source.id) }}">{{ source.name }}</a></li>
                <li class="breadcrumb-item active">Edit</li>
            </ol>
        </nav>

        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Source</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Source Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{{ source.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">URL</label>
                        <input type="text" class="form-control" value="{{ source.base_url }}" readonly disabled>
                        <div class="form-text">URL cannot be changed. Create a new source for a different URL.</div>
                    </div>

                    <div class="mb-3">
                        <label for="sync_interval" class="form-label">Sync Interval</label>
                        <select class="form-select" id="sync_interval" name="sync_interval">
                            <option value="1" {% if source.sync_interval_hours == 1 %}selected{% endif %}>Every hour</option>
                            <option value="6" {% if source.sync_interval_hours == 6 %}selected{% endif %}>Every 6 hours</option>
                            <option value="12" {% if source.sync_interval_hours == 12 %}selected{% endif %}>Every 12 hours</option>
                            <option value="24" {% if source.sync_interval_hours == 24 %}selected{% endif %}>Daily</option>
                            <option value="168" {% if source.sync_interval_hours == 168 %}selected{% endif %}>Weekly</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="active" {% if source.status == 'active' %}selected{% endif %}>Active</option>
                            <option value="paused" {% if source.status == 'paused' %}selected{% endif %}>Paused</option>
                        </select>
                        <div class="form-text">Paused sources will not sync automatically</div>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('main.source_detail', source_id=source.id) }}" class="btn btn-secondary">
                            <i class="bi bi-x"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> Save Changes
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <form action="{{ url_for('main.source_delete', source_id=source.id) }}" method="POST"
                          onsubmit="return confirm('Are you sure you want to delete this source? All associated products will also be deleted.');">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i> Delete Source
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
